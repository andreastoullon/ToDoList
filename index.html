<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Td.List</title>
    <link rel="stylesheet" href="style.css" >
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Baixei google fonts -->
    
</head>
<body>

    

        <div class="td-container">
            <header>
                <h1>
                    T.D.List
                </h1>
            </header>

            <form id="td-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="td-input" placeholder="o que vocÃª vai fazer?">
                    <button type="submit">
                        <i class="material-icons">add_circle</i>
                    </button>
                </div>

                <button id="cancel-edit-btn" class="material-icons">cancelar</button>

            </form>

            <form id="edit-form" >

            <p> Edite a sua tarefa</p>
            
            <div class="form-control">
                <input type="text" id="edit-input" >
                <button type="submit">
                    <span class="material-icons">check_circle</span>
                </button>
            </div>

            </form>

            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar" > 
                        <button id="erase-button">
                            <i class="material-icons">delete</i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>Sera criado automaticamente com javascript</h3>
                    <button class="finish=todo">
                        <i class="material-icons">check</i>
                    </button>

                    
                    <button class="edit-todo">
                        <i class="material-icons">edit</i>
                    </button>

                    
                    <button class="remove-todo">
                        <i class="material-icons">close</i>
                    </button>

                    <h3>Sera criado automaticamente com javascript</h3>
                    <button class="finish=todo">
                        <i class="material-icons">check</i>
                    </button>

                    
                    <button class="edit-todo">
                        <i class="material-icons">edit</i>
                    </button>

                    
                    <button class="remove-todo">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </div>


        </div>
    
        


    <script src="script.js" defer></script>
    <!--DEFER=faz com que os arquivos carreguem apos o HTML-->
</body>
</html>
